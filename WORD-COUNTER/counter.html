<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/counter.css" type="text/css"/>

</head>
<body>

    <h1>Word Counter</h1>
    <div class="container">
        <textarea placeholder="Enter your text..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>
            <div class="output">
                <p class="characters">Characters</p>
                <span data-character-count>0</span>
            </div>
        </div>
    </div>


    <script src="js/counter.js"></script>
</body>

</html>
