<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d0ecff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="date"] {
            padding: 12px;
            width: 220px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
        }

        .card p {
            margin: 6px 0;
            color: #555;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>COVID-19 Dashboard</h1>
    <input type="date" id="dateInput">

    <div class="grid" id="dataGrid"></div>

    <script>
        let currentData = [];

        document.getElementById('dateInput').addEventListener('change', function () {
            const date = this.value;
            fetchData(date);
        });

        document.getElementById('searchInput').addEventListener('input', function () {
            searchState();
        });

        async function fetchData(selectedDate) {
            try {
                const response = await fetch('https://api.rootnet.in/covid19-in/stats/history');
                const result = await response.json();
                const filteredData = result.data.find(item => item.day === selectedDate);
                currentData = filteredData ? filteredData.regional : [];

                displayData(currentData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(data) {
            const grid = document.getElementById('dataGrid');
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = '<p>No data available for this date or search term.</p>';
                return;
            }

            data.forEach(state => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
          <h2>${state.loc}</h2>
          <p>Confirmed Cases: ${state.totalConfirmed}</p>
          <p>Recovered: ${state.discharged}</p>
          <p>Deaths: ${state.deaths}</p>
        `;

                grid.appendChild(card);
            });
        }

      
    </script>
</body>

</html>
