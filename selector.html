<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2 id="name">jay panara</h2>
    <p id="null"></p>

    <h3 class="pawar"></h3>
    
<script>

// DOM :- DOCUMENT OBJECT MODEL

// 1.document.getElementById();
// 2.document.getElementsByTagName();
// 3.document.getElementsByClassName();
// 4.querry selector


// ID
let h2 = document.getElementById("name");
console.log(h2);

// TAGNAME
let data = document.getElementsByTagName("h2");
console.log(data);
h2.style.color = "red";

// classname
let p = document.getElementsByClassName("pawar");
console.log(p);

// querryselector
let d = document.querySelector(".pawar");
console.log(d)
let c = document.querySelector("#name");
console.log(c);



</script>
</body>
</html>
